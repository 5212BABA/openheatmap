<script type="text/javascript">

function getFlashMovie(movieName) {
    var isIE = navigator.appName.indexOf("Microsoft") != -1;
    return (isIE) ? window[movieName] : document[movieName];
}

function onFlashReady()
{    
    var flashobj = getFlashMovie("${application}");
    flashobj.loadFromXMLFile('full_output_reduced.osm');
    flashobj.loadValuesFromFile('county_percentages.csv');
    flashobj.setLatLonViewingArea(50, -125, 15, -65);
    flashobj.setMouseHandler('mousemove', 'onMouseMove');
    
    flashobj.addInlay(50, 325, 250, 525, 72, -170, 52, -130);
    flashobj.addInlay(300, 450, 500, 550, 25, -165, 15, -145);
}

function onXMLLoaded(filename)
{
}

function onMouseMove(event)
{
    var flashobj = getFlashMovie("${application}");

    var infoElement = document.getElementById('infodisplay');
    var infoHTML = '';

    var ways = flashobj.getWaysContainingLatLon(event.lat, event.lon);
    if (ways.length<1)
    {
        infoHTML += 'Nothing found';
    }
    else
    {
        var wayNames = [];
        for (var wayIndex in ways)
        {
            var way = ways[wayIndex];
            
            var wayTags = way.tags;
            
            var areaName = wayTags.name;
            var areaType = wayTags.admin_level_name;
            var stateCode = wayTags.state_code;
            var stateName = g_fipsToPostal[stateCode];
            
            var description = areaName;
            description += ' ';
            description += areaType;
            description += ', ';
            description += stateName;
            
            var wayId = way.id;
            var value = flashobj.getValueForWayId(wayId);
            
            if (value!==null)
            {
                description += ' - ';
                description += value;
                description += '%';
            }
            else
            {
                description += ' - NA';            
            }
            
            wayNames.push(description);
        }
    
        infoHTML += wayNames.join(',');
    }
    
    infoHTML += '<br>';

    infoHTML += ' (';
    infoHTML += event.lat.toFixed(4);
    infoHTML += ', ';
    infoHTML += event.lon.toFixed(4);
    infoHTML += ')'
    
    infoElement.innerHTML = infoHTML;
}
